<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Links</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 10px;
    }
    .contact-links {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 15px;
    }
    .contact-item {
      display: flex;
      align-items: center;
      text-decoration: none;
      color: white;
    }
    .contact-item img {
      margin-right: 5px;
      width: 18px;
      height: 18px;
    }
  </style>
</head>
<body>

  <div class="contact-links">
    <a class="contact-item" href="https://t.me/zatempl" target="_blank">
      <img src="https://img.icons8.com/ios/50/telegram.png" alt="telegram">
      Telegram
    </a>
    <a class="contact-item" href="mailto:gotemply@gmail.com" target="_blank">
      <img src="https://img.icons8.com/ios/50/gmail-new.png" alt="gmail">
      Gmail
    </a>
    <a class="contact-item" href="https://m.me/Oxtempl" target="_blank">
      <img src="https://img.icons8.com/ios/50/facebook-new.png" alt="facebook">
      Facebook
    </a>
    <a class="contact-item" href="https://join.skype.com/invite/LC7xenfKCoMe" target="_blank">
      <img src="https://img.icons8.com/ios/50/skype.png" alt="skype">
      Skype
    </a>
    <a class="contact-item" href="https://tinyurl.com/5c57pp9u" target="_blank">
      <img src="https://img.icons8.com/ios/50/viber--v1.png" alt="viber">
      Viber
    </a>
    <a class="contact-item" href="https://wa.me/37253725910" target="_blank">
      <img src="https://img.icons8.com/ios/50/whatsapp--v1.png" alt="whatsapp">
      WhatsApp
    </a>
  </div>

</body>
</html>
